<!doctype HTML>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <title>Test Your Pen: A Songwriting Quiz</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Test Your Pen:  A Songwriting Quiz</h1>
        </header>
        <section class="content">
            <div class="question-1">
                <h2>Question about which song demonstrates [insert songwriting technique]</h2>
                <div class="hint-container-1">
                    <form id="hint-1">
                        <input class="hint-1" type="submit" value="Hint">
                    </form>
                    <span>Hint 1 goes here</span>
                </div>
                <br />
                <form id="answers-1">
                    <input type="radio" name="answers-1" value="Answer 1">Answer 1<br>
                    <input type="radio" name="answers-1" value="Answer 2">Answer 2<br>
                    <input type="radio" name="answers-1" value="Answer 3">Answer 3<br>
                </form>
                <br />
                <form id="submit-answer">
                    <input class="submit-answer" type="submit" value="Submit answer">
                </form>
            </div>
        </section>
        <footer class="content">
            <div class="progress-tracker">
                <span>Total score:<span id="total-score"></span>/5</span>
                <span>Questions answered:<span id="questions-answered"></span>/5</span>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
